<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador JS</title>
</head>
<body>

    <img class="logo" src="recursos/Vector.png">
    <input class="entrada" type="text" placeholder="Ingrese el texto aquí">

    <div class="display">


        <div class="centrador">
            <h2 class="titulo-display">Ningún mensaje fue encontrado</h2>
        </div>
        <textarea class="textarea" readonly>Ingresa el texto que desees encriptar o desencriptar.</textarea>
    
    </div>

    <div class="centrar-btn">
        <button style="display:none" class="copiar">Copiar</button>
    </div>

    <img src="recursos/Muneco.png" class="muneco">
    
    
    
    <div class="div-aviso">
        <img class="aviso" src="recursos/aviso.png">
        <p>Solo letras minúsculas y sin acentos</p>
    </div>
    <div class="botonera">
        <button class="encriptar"><p>Encriptar</p></button> 
        <button class="desencriptar"><p>Desencriptar</p></button>
    </div>
</body>
<script src="main.js"></script>
</html>
