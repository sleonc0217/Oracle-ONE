<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto - Barbería Alura</title>
</head>
<body>
    <header>

        <div class="caja">

            <h1><img src="imagenes/logo.png" alt="Logo de la barbería Alura"></h1>
            <nav>
                
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
    
            </nav>


        </div>

    </header>




    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>

           
                
                <legend>Como le gustaría que lo contactemos?</legend>
    
                <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">telefono</label>
                
    
                <label for="radio-whatsapp"> <input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
               

            </fieldset>    
            <fieldset>
                
                <legend>En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>

                </select>
                
                <label><input class="checkbox" type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" class="enviar" value="Enviar formulario">

            </fieldset>    

        

            


        </form>


        <table>

            <thead>
                
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>

            </thead>



            <tbody>

                
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>

            </tbody>

        </table>


    </main>




    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyrigth">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>
</html>
