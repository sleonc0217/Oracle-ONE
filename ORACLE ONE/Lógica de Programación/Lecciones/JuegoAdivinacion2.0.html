<meta charset="UTF-8" />

<h1>JUEGO DE ADIVINACIÓN</h1>


<script>

    function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    var numeroPensado=Math.round(Math.random()*10);
    var intentos= 3;
    var contador= 1;
    
    
    
    while(contador<=intentos){
        var numeroLanzado=parseInt(prompt("Ingrese un numero entre 0 y 10"));

        if(numeroPensado==numeroLanzado){
            break;
        }else{
            alert("Usted erro");
            
        }
        contador++;
    }
    if (numeroPensado==numeroLanzado) {
        imprimir("Usted acertó en el intento " + intentos+" el numero pensado era "+ numeroPensado);
    }else{
        imprimir("Usted erro el numero pensado era: "+ numeroPensado);
    }

    imprimir("fin")
    





</script>
