<meta charset="UTF-8" />

<h1>REPETICIONES ANIDADAS</h1>


<script>

    function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }


    for (let lineas = 1; lineas <=3; lineas++) {
        for (let columnas = 1; columnas <=10; columnas++) {
            document.write("*");
            
        }
        saltarlinea(); 
        
    }


</script>
