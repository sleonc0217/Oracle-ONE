<meta charset="UTF-8" />

<h1>PROGRAMA CALCULAR IMC</h1>


<script>

    function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    function calcularIMC(peso,altura){

        return peso/ (altura * altura);

        
    }

    var nombre=prompt("Ingrese su nombre: ");
    var pesoInformado=prompt(nombre+" ingrese el peso:");
    var alturaInformada=prompt(nombre+" ingrese la altura: ");

    var imcCalculado=calcularIMC(pesoInformado,alturaInformada);
   

    imprimir(nombre+" su imc calculado es: "+ imcCalculado);


    if(imcCalculado < 18.5){
        imprimir("IMC abajo de lo recomendado");
    }
    if(imcCalculado >=18.5){
        if(imcCalculado < 25){
            imprimir("IMC dentro de lo recomendado");
        }
    }
    if(imcCalculado >= 25){
        if(imcCalculado < 30){
            imprimir("IMC considerado como sobrepeso");
        }
    }
    if(imcCalculado>=30){
        imprimir("IMC considerado como obesidad");
    }


    





</script>
