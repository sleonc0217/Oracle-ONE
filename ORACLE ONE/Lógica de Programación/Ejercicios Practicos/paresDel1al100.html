<meta charset="UTF-8" />

<h1>PROGRAMA PARES DE 0 AL 100</h1>


<script>

    function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    var contador=1; 


    while(contador<=100){

        if (contador%2==0) {
            imprimir(contador);
        }
        contador++;
    }

</script>
